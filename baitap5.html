<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1{
            color: #ffe0fa;
            text-align: center;
        }
        body{
            background-image: url("https://haycafe.vn/wp-content/uploads/2021/12/Hinh-anh-hinh-nen-trai-tim-dep.jpg");
        }
        button{
            position: absolute;
        }
    </style>
</head>
<body>
<h1>EM CÓ YÊU ANH KHÔNG ?</h1>
<button id="co" onclick="bam()" style="top:100px; left: 100px; " >Tất nhiên là có rồi</button>
<button id="khong" onmouseover="chay()" style="top: 100px; left : 300px">Có coin card</button>
<script>
    function bam(){
        document.write('Anh sẽ yêu em tới khi sông cạn đá mòm');
    }
    function chay(){
        let chieucao = window.innerHeight;
        let chieudai = window.innerWidth;
        document.getElementById('khong').style.top = Math.floor(Math.random() * innerHeight) + 'px';
        document.getElementById('khong').style.left = Math.floor(Math.random() * innerWidth)+ 'px';
    }
</script>
</body>
</html>
