<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Cạnh góc vuông 1</h1><br>
<input id="cgv1" type="text"><br>
<h2>Cạnh góc vuông 2</h2><br>
<input id="cgv2" type="text"><br>
<button id="tinh" onclick="dientich()">Tính</button>


<script>
    function dientich(){
        let a = document.getElementById('cgv1').value;
        let b = document.getElementById('cgv2').value;
        let S = (a*b)/2;
        document.getElementById('tinh').innerText = 'Diện tích của tam giác vuông là ' + S;
    }
</script>

</body>
</html>
